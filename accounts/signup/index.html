<script type="text/javascript">
$(document).ready(function(){
    $('#visibility').click(function(){
        $('#password').attr('type','text');
        $('#verifikasi_password').attr('type','text');
        $('#visibility_off').attr('style','display:inline');
        $('#visibility').attr('style','display:none');
        $('#textpas').attr('class','text-pas');

    });

    $('#visibility_off').click(function(){
        $('#password').attr('type','password');
        $('#verifikasi_password').attr('type','password');
        $('#visibility_off').attr('style','display:none');
        $('#visibility').attr('style','display:inline');
        $('#textpas').attr('class','text-pas');
    });

    $('#btn-next').click(function(){
        var password = $('#password').val();
        var verifikasi_password = $('#verifikasi_password').val();
        var email = $('#email').val();
        var nama_depan = $('#nama_depan').val();
        var nama_belakang = $('#nama_belakang').val();
        var buttonNext = $('#btn-next');

        if(password == ''){
            alert('Please complete the data !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(verifikasi_password == ''){
            alert('Please complete the data !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(nama_depan == ''){
            alert('Please complete the data !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(nama_belakang == ''){
            alert('Please complete the data !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(email == ''){
            alert('Please complete the data !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(password == nama_depan || password == nama_belakang){
            alert('Choose a stronger password. Try a mixture of letters, numbers and symbols !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(verifikasi_password == nama_depan || verifikasi_password == nama_belakang){
            alert('Choose a stronger password. Try a mixture of letters, numbers and symbols !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }

        if(password !== verifikasi_password){
            alert('Choose a stronger password. Try a mixture of letters, numbers and symbols !');
            buttonNext.attr('style','color:white;font-size: 18px;');
            return false;
        }
    });
});
</script>
