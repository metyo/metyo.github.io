<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pemesanan Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset default margin dan padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .loading{
      backgroud:transparent;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    #data-table {
      display: none;
    }

    /* Animasi loading spinner */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
/*       background-color: rgba(255, 255, 255, 0.8); */
    }

    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="login-container" id="login-container">
    <h2>Login Admin</h2>
    <input type="password" id="password" placeholder="Masukkan Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Jenis Kelamin</th>
        <th>Menu</th>
        <th>No WhatsApp</th>
        <th>Tanggal</th>
        <th>Jam</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akan muncul di sini -->
    </tbody>
  </table>

  <script>
    const correctPassword = "11november"; // Ganti dengan password yang diinginkan
    const scriptURL = "https://script.google.com/macros/s/AKfycbyP8cOQhUFrwZGTGrKsQfc0W8onL4JXhAY_23dLm9MD34DAFMV-5QfVDhOdPA_o-DDa/exec"; 

    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;

      // Cek password
      if (enteredPassword === correctPassword) {
        // Password benar, sembunyikan form login
        document.getElementById("login-container").style.display = "none";
        document.getElementById("loading").style.display = "flex";  // Tampilkan loading

        // Tampilkan data
        fetchData();
      } else {
        alert("Password salah, coba lagi.");
      }
    }

    function fetchData() {
      // Ambil data dari Google Sheets
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#data-table tbody');
          if (Array.isArray(data) && data.length > 0) {
            data.forEach((row, index) => {
              const tr = document.createElement('tr');

              if (Array.isArray(row)) {
                row.forEach(cell => {
                  const td = document.createElement('td');
                  td.textContent = cell;
                  tr.appendChild(td);
                });
              }

              tableBody.appendChild(tr);
            });

            // Tampilkan tabel setelah data dimuat
            document.getElementById('data-table').style.display = 'table';
          } else {
            console.log('Tidak ada data untuk ditampilkan');
          }

          // Sembunyikan loading spinner setelah data dimuat
          document.getElementById("loading").style.display = "none";
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          document.getElementById("loading").style.display = "none";  // Sembunyikan loading jika ada error
        });
    }
  </script>

</body>
</html>
