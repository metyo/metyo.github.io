<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pemesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5f5f5, #e69ca7, #f31717);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: box-shadow 0.2s ease;
    }

    input:focus, select:focus {
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
      float: right;
    }

    button:hover:enabled {
      background-color: #45a049;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Pemesanan</h2>

    <form id="pesanForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama" placeholder="Nama Lengkap" required>

      <label for="gender">Jenis Kelamin</label>
      <select id="gender" name="gender" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label for="menu">Menu</label>
      <select id="menu" name="menu" required>
        <option value="">Pilih Menu</option>
        <option value="Pijat 1,5 Jam">Pijat 1,5 Jam @ 100K</option>
        <option value="Pijat 2 Jam">Pijat 2 Jam @ 150K</option>
        <option value="Pijat 1,5 Jam + Lulur">Pijat 1,5 Jam + Lulur @ 150K</option>
        <option value="Pijat 2 Jam + Lulur">Pijat 2 Jam + Lulur @ 180K</option>
      </select>

      <label for="no">Nomor WhatsApp</label>
      <input type="tel" id="no" name="no" placeholder="812xxxxxxx" required>

      <label for="tanggal">Tanggal Pemesanan</label>
      <input type="date" id="tanggal" name="tanggal" required>

      <label for="jam">Jam Pemesanan</label>
      <input type="time" id="jam" name="jam" required>

      <button type="submit" id="submitButton">Kirim Pesan</button>
    </form>
  </div>

<script>
  const form = document.getElementById('pesanForm');
  const submitButton = document.getElementById('submitButton');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Supaya form tidak reload halaman

    // Set tombol loading
    submitButton.disabled = true;
    submitButton.textContent = 'Mengirim...';

    // Simulasi kirim data, misal fetch ke server
    setTimeout(() => {
      alert('Pesan berhasil dikirim!');
      form.reset(); // Kosongin form setelah submit
      submitButton.disabled = false;
      submitButton.textContent = 'Kirim Pesan'; // Balikin tombol
    }, 2000); // Simulasi delay 2 detik
  });
</script>

</body>
</html>
